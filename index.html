<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beer Shop</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Welcome to the Beer Shop!</h1>
        <div id="cart">Cart: <span id="cart-count">0</span> items</div>
    </header>
    <main>
        <section id="beer-list">
            <div class="beer-item">
                <h2>Pale Ale</h2>
                <p>$5.00</p>
                <button class="add-to-cart">Add to Cart</button>
            </div>
            <div class="beer-item">
                <h2>IPA</h2>
                <p>$6.00</p>
                <button class="add-to-cart">Add to Cart</button>
            </div>
            <div class="beer-item">
                <h2>Stout</h2>
                <p>$7.00</p>
                <button class="add-to-cart">Add to Cart</button>
            </div>
            <div class="beer-item">
                <h2>Lager</h2>
                <p>$4.50</p>
                <button class="add-to-cart">Add to Cart</button>
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Beer Shop</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
